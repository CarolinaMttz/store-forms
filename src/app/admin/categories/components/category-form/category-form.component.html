<form [formGroup]="form" >
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Nombre:</mat-label>
            <input  formControlName="name" matInput type="text">
            <div *ngIf="nameField.touched && nameField.invalid">
              <mat-error *ngIf="nameField.hasError('required')">
                Campo requerido
              </mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Imagen:</mat-label>
            <input  formControlName="name" matInput type="text">
            <div *ngIf="imageField.touched && imageField.invalid">
              <mat-error *ngIf="imageField.hasError('required')">
                Campo requerido
              </mat-error>
            </div>
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit">Registro</button>
    </mat-card-actions>
  </mat-card>

</form>

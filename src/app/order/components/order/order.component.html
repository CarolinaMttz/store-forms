<mat-horizontal-stepper>
  <mat-step>
    <ng-template matStepLabel>Sus productos</ng-template>
    <div *ngIf="products$ | async as products">
      <p *ngIf="products.length === 0">no hay productos</p>
      <div class="row" *ngFor="let product of products">
        <div class="col-xs-12 col-sm-2 col-md-2">
          <div class="box">
            <img class="image" [src]="product.image" alt="" />
          </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5">
          <div class="box">
            {{ product.title }}
          </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5">
          <div class="box">
            {{ product.price }}
          </div>
        </div>
      </div>
    </div>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Datos personales</ng-template>
    <!--- form datos personales --->
    <form [formGroup]="form" (ngSubmit)="save()">
      <mat-card>
        <mat-card-content>
          <div class="row">
            <div class="col-xs">
              <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input
                  placeholder="Nombre"
                  formControlName="name"
                  matInput
                  type="text"
                />
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-xs">
              <button mat-raised-button color="primary" type="button" (click)="addAddressField()" class="btnAdd">
                Agregar direcci贸n
              </button>
              <div  formArrayName="address" *ngFor="let address of addressField.controls; let i = index">
                <div [formGroupName]="i">
                  <mat-form-field class="divAddress">
                    <mat-label>C贸digo Postal</mat-label>
                    <input  placeholder="CP" formControlName="zip" matInput type="text"/>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Descripci贸n</mat-label>
                    <input placeholder="Descripci贸n" formControlName="text" matInput type="text"/>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Siguiente</button>
        </mat-card-actions>
      </mat-card>
    </form>

    <!--- *form datos personales --->
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Pago</ng-template>
    <h1>contenido</h1>
  </mat-step>
</mat-horizontal-stepper>
